<!doctype html>
<html ng-app="mineSweeper">

<head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="app/assets/stylesheet/style.css">
</head>

<body>
    <div ng-controller="mineSweepController" class="mine-wrapper">
        <div ng-repeat="box in squares track by $index" class="mine-box mine-box-puzzle-bg" ng-click="revealPuzzle(box, $event)" ng-class="{'mine-box-diamond-bg' : box.isRevealed, 'breakLine': getBreakLine($index)}">
        </div> 
        
    </div>
</body>
<script src="node_modules/angular/angular.min.js"></script>
<script src="app/app.js"></script>
<script src="app/gameController.js"></script>
</html>
